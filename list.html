<!DOCTYPE html>
<html>
    <head>
        <style>
            ul{
            list-style-type:circle;
        }
        </style>
    </head>
    <body>
        <h2>This Is Unordered List</h2>
        <h3> List Of Colors</h3>
        <ul>
            <li> RED</li>
            <li> GREEN</li>
            <li>BLUE</li>
        </ul>
        <h2> This Is Ordered List</h2>
        <h3> List Of Numbers</h3>
        <ol type="I" start="11">
            <li>One</li>
            <li>Two</li>
            <li>THREE</li>
        </ol>
    </body>
</html>
